name: "Tag test"
on:
  push:
    branches:
      - tag-test

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
      - name: add tag
        uses: mathieudutour/github-tag-action@v5.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: "false"
          custom_tag: "test"
          tag_prefix: ""
      - name: check
        run: |
          git pull
          git tag
